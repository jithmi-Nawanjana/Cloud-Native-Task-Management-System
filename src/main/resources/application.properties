spring.application.name=TaskManagementApplication

# Datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/task_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:task_app_user}
spring.datasource.password=${DB_PASSWORD:task_app_secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# SQL initialization to run schema.sql and data.sql when present
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.encoding=UTF-8

# JWT / Security
security.jwt.secret=${JWT_SECRET:change-me-super-secret-key-change-me}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
